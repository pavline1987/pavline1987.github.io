<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
<h1><strong>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://api.cronoscan.com/api?module=account&action=balance&address=0xCeb02a59807Cb272ce76a843857877BaB2821352&apikey=G5M7R3YXI95C3J6UVI443X61B2RMHFUB4K', function(data) {

        var text = `${data.result}`


        $(".mypanel").html(text);
    });
    </script>

</strong></h1>
</body>
</html>
